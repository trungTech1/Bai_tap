<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Bai_tap_the_img</title>
  </head>
  <body>
    <h1>Đây là trang web của tôi</h1>
    <p>
      Chào mừng đến với trang web của tôi. Đây là một ví dụ về cách sử dụng thẻ
      img để hiển thị hình ảnh trên trang web
    </p>
    <img
      src="https://picsum.photos/seed/picsum/200/300"
      alt="picture"
      width="500"
      height="300"
    />
    <p>
      Trên đây là hình ảnh ngẫu nhiên.Bạn có thể thay đổi kích thước hình ảnh
      bằng cách chỉnh độ rông và chiều cao trong 2 thuộc tính "width" và
      "height"
    </p>
  </body>
</html>
